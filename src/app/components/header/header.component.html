<header>
    <nav [ngClass]='{"mk-visible": visible, "mk-hidden": !visible}'
        class="nav bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 dark:border-gray-600">
        <div class="mx-auto flex flex-wrap md:items-center justify-between ml-auto p-4 items-start">

            <a href="/" class="flex items-center">
                <img [ngSrc]="'/logo.webp'" height="50" width="50" alt="logo" [priority]="true">
            </a>

            <div class="flex flex-row-reverse md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse items-center">
                <button data-collapse-toggle="navbar" type="button"
                    class="inline-flex ml-5 items-center w-10 h-10 justify-center text-xl text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-800 dark:focus:ring-gray-800"
                    aria-controls="navbar-default" aria-expanded="false">
                    <i class="bi bi-list"></i>
                </button>
                <label (click)="toggleTheme()" class="relative cursor-pointer ml-5">
                    <input type="checkbox" [(ngModel)]="isDarkTheme" value="" class="sr-only peer">
                    <div
                        class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-red-700 dark:peer-focus:ring-amber-600 rounded-full peer dark:bg-gray-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-amber-500">
                        <i [ngClass]="{'bi-moon': isDarkTheme, 'bi-sun': !isDarkTheme}" class="bi"></i>
                    </div>
                </label>
            </div>

            <div id="navbar" class="w-full hidden md:block md:w-auto">
                <ul
                    class="text-lg flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-800">
                    @for (item of navigationItems; track item) {
                    <li>
                        <a [routerLink]='item.path' routerLinkActive="active-link" [fragment]='item.label.toLowerCase()'
                            class="block py-2 px-3 text-gray-900 hover:text-red-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-700 md:p-0 dark:text-white md:dark:hover:text-amber-400 dark:hover:bg-amber-500 dark:hover:text-white md:dark:hover:bg-transparent hover-shake cursor-pointer">{{item.label}}</a>
                    </li>
                    }
                </ul>
            </div>

        </div>
    </nav>
</header>
